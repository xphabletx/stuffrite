name: envelope_lite
description: "A clean, modern digital cash stuffing app."
publish_to: "none"

version: 1.1.2+3

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_speed_dial: ^7.0.0
  shared_preferences: ^2.3.2
  gap: ^3.0.1
  google_fonts: ^6.1.0
  provider: ^6.0.5
  table_calendar: ^3.1.2
  path_provider: ^2.1.0
  share_plus: ^12.0.1
  url_launcher: ^6.2.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  rxdart: ^0.28.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  package_info_plus: ^9.0.0
  fl_chart: ^1.1.1
  uuid: ^4.0.0
  audioplayers: ^6.5.1
  cached_network_image: ^3.3.0
  open_file: ^3.3.0
  firebase_storage: ^13.0.0
  image_picker: ^1.1.2
  http: ^1.2.1
  excel: ^4.0.0

  # Local storage (offline-first)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Subscription management
  purchases_flutter: ^9.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

# Configuration Block
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  # Assets Section
  assets:
    - assets/icon/app_icon.png
    - assets/sounds/
    - assets/logo/develapp_logo.png