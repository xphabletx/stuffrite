name: envelope_lite
description: "A clean, modern digital cash stuffing app."
publish_to: "none"

version: 1.0.1+2

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & utilities
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  flutter_speed_dial: ^7.0.0
  shared_preferences: ^2.3.2
  gap: ^3.0.1

  # Firebase core packages (compatible with Flutter 3.9)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  rxdart: ^0.28.0
  google_sign_in: ^6.2.1
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true